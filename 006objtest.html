<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function Map(){
            //private
            var obj = {};//空的对象容器承装键值对
            //put方法
            this.put = function(key,value){
                obj[key] = value;
            }
            //size方法 活得map容器个数
            this.size = function(){
                var count = 0;
                for(var attr in obj){
                    count++;
                }
                return count ;
            }

            //get方法 根据key 取得value
            this.get = function(key){
                if(obj[key] || obj[key] === 0 || obj[key] === false){
                    return obj[key];
                }else{
                    return null;
                }
            }

            //remove方法
            this.remove = function(key){
                if(obj[key] || obj[key] === 0 || obj[key] === false){
                    delete obj[key];
                }
            }

            //eachMap 变量map容器方法
            this.eachMap = function(fn){
                for(var attr in obj){
                    fn(attr,obj[attr])
                }
            }
        }
        //模拟java中map
        var m = new Map();
        m.put('01','abc');
        m.put('02',120);
        m.put('03',false);
        m.put('04',new Date());

        //alert(m.size());

        //alert(m.get('03'));
        // m.remove('03')
        // alert(m.get('03'));

        m.eachMap(function(key,value){
            alert(key+":"+value);
        });





    </script>
</head>
<body>
    
</body>
</html>
