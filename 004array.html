<script>
    var arr = [1,2,3,4,5,4,3,2,1];

    /* 
    新加位置的方法：indexOf lastIndexOf
     */

    //1个参数的时候表示传值，返回索引位置（indeX从0开始）
    var index1 = arr.indexOf(4);
    //2个参数的时候 第一个参数表示起始位置 第二个参数还是值
    var index2 = arr.indexOf(4,4);
    alert(index1);
    alert(index2);
    //查找数组比较的时候用 ‘===’
    //lastIndexOf 反向
    var index = arr.lastIndexOf(2);
    alert(index);

    /* 五个新加迭代方法
    every：对于数组每一个元素进行一个函数的运行 如果都返回true 最后则返回true 有一个返回false 则返回false
    item:数组的每一项的item index：每一项的索引位置 array：整体的数组(一般不用) */
    var result1 = arr.every(function(item,index,array){
        return item >2;
    });
    alert(result1);
    
    //filter:对于数组每一个元素进行一个函数的运行 给定的函数去执行 把过滤后的结果返回
    var result2 = arr.filter(function(item,index,array){
        return item >2;
    });
    alert(result2);
    //forEach:循环数组每一项的值并执行一个方法
    arr.forEach(function(item,index,array){
        alert(item);
    });
    //map对于数组的每一个元素进行一个函数的运行 可以通过函数执行完毕后 把新的结果返回

    var result3 = arr.map(function(item,index,array){
        return item*2;
    });
    alert(result3);
    //some:对于数组每一个元素进行一个函数的运行 如果有一项返回true 则最后返回true 如果全为false则返回false
    var result4 =arr.some(function(item,index,array){
        return item > 4;
    });
    alert(result4);

    //reduce reduceRight
    //prev:前一个值 cur：当前值，index:索引位置 array：数组
    var result5 = arr.reduce(function(prev,cur,index,array){
            return prev+cur;//每个前一个值加当前值
    });
    alert(result5);
    //reduceRight就是从右边开始
</script>
