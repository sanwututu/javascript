    <script>
        

        //js对象特性:在js对象中key是永远不会重复的
        // var obj = new Object();

        // obj.name = 'z3';

        //alert(obj.name);

        //1.把数组转成一个js的对象
        //2.把数组中的值，变成js对象中的key
        //3.把这个对象再还原成数组

        //把数组转换成对象
        var arr = [2,1,2,10,5,6,8,6,7,13,55];

        function toObject(arr){
            var obj = {};//私有的对象
            var j;
            for(var i = 0,j=arr.length; i<j;i++){
                obj[arr[i]] = true;            
                }
                return obj ;
        }
        //把这个对象转成数组
        function keys(obj){
            var arr = [];
            for(var attr in obj){
                if(obj.hasOwnProperty(attr)){
                    arr.push(attr);
                }
            }
            return arr;
        }

        //综合的方法 去掉数组中重复项
        function uniq(newarr){
            return keys(toObject(newarr));
        }

        alert(uniq(arr)); 


    </script>
